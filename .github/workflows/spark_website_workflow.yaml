name: 'spark website workflow'

on:
  push:
    branches:
      generate-register-page

jobs:
  frontend_jobs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - uses: actions/checkout@v4
      - name: install dependencies
        run: |
          cd frontend
          npm ci --force
      - name: build the app
        run: |
          cd frontend
          npm run build --if-present
      - name: test the app
        run: npm run test
        shell: bash
    
